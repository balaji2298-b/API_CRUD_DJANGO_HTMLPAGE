<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
		    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<title>
			Ok
		</title>
	</head>
<style>
	h1{
		text-align: center;
		color: red;
	}
	.container{
		height:300px;
		width: 500px;
		margin:50px auto;
		background-color:yellow;
		text-align: center;
		padding: 10px 20px 10px;
		gap:10px;
		font-size:23px;
		font-color:black;      
	}
	button{
		background-color:blue;
		color:white;
		padding:10px 25px;
		border-radius:50px;
		box-shadow:4px;
		border: 1px soild blue;
		font-size:23px;
		margin-right: 10px;
              margin-top:10px;
	}
</style>
<body>
       <!-- <form> -->
              <div class="container">
		     	<h1>Form</h1>  
			     	<div>
				     	<label>MobileNumber:</label>
				     	<input type="text" id="mobilenumber" >
			       </div>
			     </br>
			       <div>
				     	<label>Otp:</label>
				     	<input type="text" id="otp"  >
			        </div>
		 	        <button id="update">Submit</button>
		</div>	
      <!-- </form> -->
     <script type="text/javascript">

     	var url = window.location.href;
     	var url = new URL(url);
     	var mbl = url.searchParams.get("mbl");
     	var otp = url.searchParams.get("otp");
     	$("#mobilenumber").val(mbl);
     	$("#otp").val(otp);

      $(document).ready(function(){
	     	$("#update").on('click',function(){
	     		var mobilenumber=$('#mobilenumber').val();
	     		var otp=$('#otp').val();
	     		if(mobilenumber !=='' && otp !=='')

	     		{
	     			var data={mobilenumber:mobilenumber,otp:otp}
		     		$.ajax({
		     			url:"http://127.0.0.1:8000/myapp/page/update/"+mobilenumber,
		     			type:'POST',
		     			data:data,
		     			success:function(response){
		     				window.location ='HTML PAGE.html';
		     				alert("Successfully Updated");
		     			}	
		     		});
	        	}//if close
	     		else{
	     			alert("Fill The Details");
	     		}
	     	}); //click
      }); //ready function
     </script>
</body>

</html>
